---
layout: default
permalink: /tags/
---
<main class="tags">
    <h2>All posts by tag</h2>

    {% for tag in site.tags %}
    {% assign _tag = tag | first %}
    <h3 id="{{_tag | slugify }}"> {{ _tag}}</h3>
    <ul>
        {% for post in site.tags[_tag] %}
        <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</main>
